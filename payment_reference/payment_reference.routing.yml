payment_reference.pay:
  path: '/payment_reference/pay/{field_instance}'
  defaults:
    _content: '\Drupal\payment_reference\PaymentReferenceUi::pay'
    _title_callback: '\Drupal\payment_reference\PaymentReferenceUi::payLabel'
  requirements:
    _custom_access: '\Drupal\payment_reference\PaymentReferenceUi::payAccess'
payment_reference.resume_context:
  path: '/payment_reference/resume/{payment}'
  defaults:
    _content: '\Drupal\payment_reference\PaymentReferenceUi::resumeContext'
    _title_callback: '\Drupal\payment_reference\PaymentReferenceUi::resumeContextLabel'
  requirements:
    _access: 'true'
