services:
  plugin.manager.payment.context:
    class: Drupal\payment\Plugin\payment\context\Manager
    arguments: ['@container.namespaces', '@cache.cache', '@language_manager', '@module_handler']
  plugin.manager.payment.line_item:
    class: Drupal\payment\Plugin\payment\line_item\Manager
    arguments: ['@container.namespaces', '@cache.cache', '@language_manager', '@module_handler']
  plugin.manager.payment.method:
    class: Drupal\payment\Plugin\payment\method\Manager
    arguments: ['@container.namespaces', '@cache.cache', '@language_manager', '@module_handler']
  plugin.manager.payment.status:
    class: Drupal\payment\Plugin\payment\status\Manager
    arguments: ['@container.namespaces', '@cache.cache', '@language_manager', '@module_handler']
  payment.payment_method_create_access_check:
    arguments: ['@plugin.manager.entity', '@plugin.manager.payment.method']
    class: Drupal\payment\PaymentMethodCreateAccessCheck
    tags:
      - { name: access_check }
