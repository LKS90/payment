payment.admin:
  path: '/admin/config/services/payment'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'access administration pages'

payment.payment.admin_list:
  path: '/admin/content/payment'
  defaults:
    _content: '\Drupal\Core\Entity\Controller\EntityListController::listing'
    entity_type: 'payment'
    _title: 'Payments'
  requirements:
    _permission: 'payment.payment.view.any'

payment.payment.view:
  path: '/payment/{payment}'
  defaults:
    _entity_view: 'payment.full'
  requirements:
    _entity_access: 'payment.view'

payment.payment.edit:
  path: '/payment/{payment}/edit'
  defaults:
    _entity_form: 'payment.edit'
  requirements:
    _entity_access: 'payment.update'

payment.payment.delete:
  path: '/payment/{payment}/delete'
  defaults:
    _entity_form: 'payment.delete'
  requirements:
    _entity_access: 'payment.delete'

payment.payment_method.list:
  path: '/admin/config/services/payment/method'
  defaults:
    _content: '\Drupal\Core\Entity\Controller\EntityListController::listing'
    entity_type: 'payment_method'
  requirements:
    _permission: 'payment.payment_method.view.any'

payment.payment_method.select:
  path: '/admin/config/services/payment/method-add'
  defaults:
    _controller: '\Drupal\payment\PaymentMethodUi::select'
  requirements:
    _custom_access: '\Drupal\payment\PaymentMethodUi::selectAccess'

payment.payment_method.add:
  path: '/admin/config/services/payment/method-add/{payment_method_plugin_id}'
  defaults:
    _controller: '\Drupal\payment\PaymentMethodUi::add'
  requirements:
    _custom_access: '\Drupal\payment\PaymentMethodUi::addAccess'

payment.payment_method.edit:
  path: '/admin/config/services/payment/method/{payment_method}'
  defaults:
    _entity_form: 'payment_method.default'
  requirements:
    _entity_access: 'payment_method.update'

payment.payment_method.enable:
  path: '/admin/config/services/payment/method/{payment_method}/enable'
  defaults:
    _controller: '\Drupal\payment\PaymentMethodUi::enable'
  requirements:
    _entity_access: 'payment_method.enable'

payment.payment_method.disable:
  path: '/admin/config/services/payment/method/{payment_method}/disable'
  defaults:
    _controller: '\Drupal\payment\PaymentMethodUi::disable'
  requirements:
    _entity_access: 'payment_method.disable'

payment.payment_method.delete:
  path: '/admin/config/services/payment/method/{payment_method}/delete'
  defaults:
    _entity_form: 'payment_method.delete'
  requirements:
    _entity_access: 'payment_method.delete'

payment.payment_method.duplicate:
  path: '/admin/config/services/payment/method/{payment_method}/duplicate'
  defaults:
    _controller: '\Drupal\payment\PaymentMethodUi::duplicate'
  requirements:
    _entity_access: 'payment_method.duplicate'

payment.payment_status.list:
  path: '/admin/config/services/payment/status'
  defaults:
    _controller: '\Drupal\payment\PaymentStatusUI::listing'
  requirements:
    _permission: 'payment.payment_status.administer'

payment.payment_status.add:
  path: '/admin/config/services/payment/status/add'
  defaults:
    _controller: '\Drupal\payment\PaymentStatusUI::add'
  requirements:
    _permission: 'payment.payment_status.administer'

payment.payment_status.edit:
  path: '/admin/config/services/payment/status/edit/{payment_status}'
  defaults:
    _entity_form: 'payment_status.default'
  requirements:
    _entity_access: 'payment_status.update'

payment.payment_status.delete:
  path: '/admin/config/services/payment/status/delete/{payment_status}'
  defaults:
    _entity_form: 'payment_status.delete'
  requirements:
    _entity_access: 'payment_status.delete'

payment.payment_type.list:
  path: '/admin/config/services/payment/type'
  defaults:
    _controller: '\Drupal\payment\PaymentTypeUI::listing'
  requirements:
    _permission: 'access administration pages'

# Add a dummy item for Field UI to attach local tasks to.
payment.payment_type.configure:
  path: '/admin/config/services/payment/type/{bundle}'
  requirements:
    _access: 'TRUE'
