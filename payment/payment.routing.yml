payment.admin:
  pattern: '/admin/config/services/payment'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'payment.payment.view.any'

payment.payment.admin_list:
  pattern: '/admin/content/payment'
  defaults:
    _content: '\Drupal\Core\Entity\Controller\EntityListController::listing'
    entity_type: 'payment'
    _title: 'Payments'
  requirements:
    _permission: 'payment.payment.view.any'

payment.payment.view:
  pattern: '/payment/{payment}'
  defaults:
    _entity_view: 'payment.full'
  requirements:
    _entity_access: 'payment.view'

payment.payment.delete:
  pattern: '/payment/{payment}/delete'
  defaults:
    _entity_form: 'payment.delete'
  requirements:
    _entity_access: 'payment.delete'

payment.payment.execute_operation:
  pattern: '/payment/{payment}/operation/{operation}'
  defaults:
    _controller: '\Drupal\payment\PaymentUI::executeOperation'
  requirements:
    _payment_operation_access: 'payment.operation'

payment.payment_method.list:
  pattern: '/admin/config/services/payment/method'
  defaults:
    _content: '\Drupal\Core\Entity\Controller\EntityListController::listing'
    entity_type: 'payment_method'
  requirements:
    _permission: 'payment.payment_method.view.any'

payment.payment_method.select:
  pattern: '/admin/config/services/payment/method-add'
  defaults:
    _controller: '\Drupal\payment\PaymentMethodUI::select'
  requirements:
    _payment_method_create_access: 'TRUE'

payment.payment_method.add:
  pattern: '/admin/config/services/payment/method-add/{payment_method_plugin_id}'
  defaults:
    _controller: '\Drupal\payment\PaymentMethodUI::add'
  requirements:
    _payment_method_create_access: 'TRUE'

payment.payment_method.edit:
  pattern: '/admin/config/services/payment/method/{payment_method}'
  defaults:
    _entity_form: 'payment_method.default'
  requirements:
    _entity_access: 'payment_method.update'

payment.payment_method.enable:
  pattern: '/admin/config/services/payment/method/{payment_method}/enable'
  defaults:
    _controller: '\Drupal\payment\PaymentMethodUI::enable'
  requirements:
    _entity_access: 'payment_method.enable'

payment.payment_method.disable:
  pattern: '/admin/config/services/payment/method/{payment_method}/disable'
  defaults:
    _controller: '\Drupal\payment\PaymentMethodUI::disable'
  requirements:
    _entity_access: 'payment_method.disable'

payment.payment_method.delete:
  pattern: '/admin/config/services/payment/method/{payment_method}/delete'
  defaults:
    _entity_form: 'payment_method.delete'
  requirements:
    _entity_access: 'payment_method.delete'

payment.payment_method.duplicate:
  pattern: '/admin/config/services/payment/method/{payment_method}/duplicate'
  defaults:
    _controller: '\Drupal\payment\PaymentMethodUI::duplicate'
  requirements:
    _entity_access: 'payment_method.duplicate'

payment.payment_status.view:
  pattern: '/admin/config/services/payment/status'
  defaults:
    _controller: '\Drupal\payment\PaymentStatusUI::listing'
  requirements:
    _permission: 'payment.payment_status.view'

payment.payment_type.list:
  pattern: '/admin/config/services/payment/type'
  defaults:
    _controller: '\Drupal\payment\PaymentTypeUI::listing'
  requirements:
    _permission: 'access administration pages'

# Add a dummy item for Field UI to attach local tasks to.
payment.payment_type.configure:
  pattern: '/admin/config/services/payment/type/{bundle}'
  requirements:
    _access: 'TRUE'
